<html>
<head>
    <link rel="stylesheet" href="/libs/bootstrap.min.css">
    <script type="text/javascript" src="/libs/bootstrap-native-v4.min.js"></script>
    <script type="text/javascript" src="/libs/app.js"></script>
    <script type="text/javascript">
        'use strict';

        // Default Fetch Options
        $$.SetDefaultFetchOptions({
            headers: [
                ['Accept', 'application/json'],
                ['Content-Type', 'application/json']
            ],
            onSuccess: function(xhr, uri) { console.log(uri + " :: success :: " + xhr.response); },
            onFailure: function(xhr, uri) { console.log(uri + " :: failure :: " + xhr.response); }
        });

        // Set Password
        var password = "";
        function myPassword(input) {
            password = input.value;
        }

        // Button
        function myButtonClick(btn, url, data) {
            var prevInnerHTML = btn.innerHTML;
            btn.innerHTML = 'Loading...';
            $$.Fetch(url, $$.OverrideDefaultFetchOptions({
                data: data,
                onComplete: function(xhr) {
                    btn.innerHTML = prevInnerHTML;
                    var result = JSON.parse(xhr.response);
                    console.log(result);
                }
            }));
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <button type="button" onclick="myButtonClick(this, '/')" class="btn btn-primary">
                    Test Error
                </button>
            </div>
            <div class="col">
                <button type="button" onclick="myButtonClick(this, '/login')" class="btn btn-primary">
                    Test Login
                </button>
            </div>
            <div class="col">
                <button type="button" onclick="myButtonClick(this, '/status')" class="btn btn-primary">
                    Test Status
                </button>
            </div>
            <div class="col">
                <button type="button" onclick="myButtonClick(this, '/bootstrap', { host: 'cloud02.calebgray.com:22', username: 'root', password: password })" class="btn btn-primary">
                    Test POST
                </button>
                <p>
                    <label>Password:</label><input type="text" class="input" onchange="myPassword(this)">
                </p>
            </div>
        </div>
    </div>
</body>
</html>
