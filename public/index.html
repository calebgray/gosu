<html>
<head>
    <link rel="stylesheet" href="/libs/bootstrap.min.css">
    <script type="text/javascript" src="/libs/bootstrap-native-v4.min.js"></script>
    <script type="text/javascript" src="/libs/app.js"></script>
    <script type="text/javascript">
        'use strict';

        // Default Fetch Options
        $$.SetDefaultFetchOptions({
            headers: [['Accept', 'application/json']],
            onSuccess: function(xhr, uri) { console.log(uri + " :: success :: " + xhr.response); },
            onFailure: function(xhr, uri) { console.log(uri + " :: failure :: " + xhr.response); }
        });

        // Button
        function myButtonClick(btn, url) {
            var prevInnerHTML = btn.innerHTML;
            btn.innerHTML = 'Loading...';
            $$.Fetch(url, $$.OverrideDefaultFetchOptions({
                onComplete: function() {
                    btn.innerHTML = prevInnerHTML;
                }
            }));
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <button type="button" onclick="myButtonClick(this, '/')" class="btn btn-primary">
                    Test Error
                </button>
            </div>
            <div class="col">
                <button type="button" onclick="myButtonClick(this, '/login')" class="btn btn-primary">
                    Test Login
                </button>
            </div>
            <div class="col">
                <button type="button" onclick="myButtonClick(this, '/status')" class="btn btn-primary">
                    Test Status
                </button>
            </div>
        </div>
    </div>
</body>
</html>
