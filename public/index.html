<html>
<head>
    <link rel="stylesheet" href="/libs/bootstrap.min.css">
    <script type="text/javascript" src="/libs/bootstrap-native-v4.min.js"></script>
    <script type="text/javascript" src="/libs/app.js"></script>
    <script type="text/javascript">
        'use strict';

        // Default Fetch Options
        var defaultFetchOptions = {
            headers: [
                [ 'Accept', 'application/json' ],
                [ 'Content-Type', 'application/json' ],
                [ 'Authorization', '' ]
            ]
        };
        $$.SetDefaultFetchOptions(defaultFetchOptions);

        // Manage Form Fields
        var forms = {};
        function onChange(input) {
            if (!forms[input.form.id]) forms[input.form.id] = {};
            forms[input.form.id][input.id] = input.value;
        }

        // Manage Login
        function onLogin(token) {
            defaultFetchOptions.headers[2] = [ 'Authorization', 'Bearer ' + token ];
            $$.SetDefaultFetchOptions(defaultFetchOptions);
        }

        // Click a Button
        function onClick(btn, url, form, callback) {
            var prevInnerHTML = btn.innerHTML;
            btn.innerHTML = 'Loading...';
            $$.Fetch(url, $$.OverrideDefaultFetchOptions({
                data: !form ? null : forms[form],
                onSuccess: !callback ? null : function(xhr) {
                    callback(JSON.parse(xhr.response));
                },
                onFailure: function(xhr, uri) {
                    console.log(uri + " :: failure :: " + xhr.response);
                },
                onComplete: function() {
                    btn.innerHTML = prevInnerHTML;
                }
            }));
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form id="login" action="#login">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" value="adminy" onchange="onChange(this)">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" value="adminy" onchange="onChange(this)">
                    </div>
                    <button type="submit" onclick="onClick(this, '/login', 'login', onLogin)" class="btn btn-primary">
                        Login
                    </button>
                </form>
            </div>
            <div class="col">
                <form id="bootstrap" action="#bootstrap">
                    <div class="form-group">
                        <label for="host">Host</label>
                        <input type="text" class="form-control" id="host" placeholder="Host" value="cloud02.calebgray.com:2222" onchange="onChange(this)">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" value="rooty" onchange="onChange(this)">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" onchange="onChange(this)">
                    </div>
                    <div class="form-group">
                        <label for="public_key">Public Key</label>
                        <input type="text" class="form-control" id="public_key" placeholder="Public Key" onchange="onChange(this)">
                    </div>
                    <button type="submit" onclick="onClick(this, '/bootstrap', 'bootstrap')" class="btn btn-primary">
                        Bootstrap
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
